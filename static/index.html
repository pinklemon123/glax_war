<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glax War - 4X 策略游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            height: 100vh;
        }

        #left-panel {
            width: 250px;
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #4a4a6a;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #galaxy-canvas {
            display: block;
            background: #000;
            cursor: grab;
        }

        #galaxy-canvas:active {
            cursor: grabbing;
        }

        #right-panel {
            width: 300px;
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #4a4a6a;
        }

        .panel-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 8px;
            border: 1px solid #5a5a7a;
        }

        .panel-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00d4ff;
            border-bottom: 1px solid #4a4a6a;
            padding-bottom: 5px;
        }

        .panel-section h3 {
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #88ccff;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }

        .resource-label {
            color: #aaaacc;
        }

        .resource-value {
            color: #00ff88;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .planet-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .planet-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(60, 60, 80, 0.5);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .planet-item:hover {
            background: rgba(80, 80, 100, 0.7);
            transform: translateX(5px);
        }

        .event-log {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }

        .event-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(60, 60, 80, 0.3);
            border-radius: 4px;
            border-left: 3px solid #00d4ff;
        }

        .event-time {
            color: #888;
            font-size: 10px;
        }

        .turn-info {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .turn-number {
            font-size: 24px;
            font-weight: bold;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00d4ff;
        }

        .tooltip {
            position: absolute;
            background: rgba(20, 20, 40, 0.95);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00d4ff;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 12px;
        }

        .command-form {
            margin-top: 10px;
        }

        .command-form input,
        .command-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: rgba(60, 60, 80, 0.5);
            border: 1px solid #5a5a7a;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .command-form label {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #aaaacc;
        }

        .strategy-planet-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 140px;
            overflow-y: auto;
        }

        .strategy-planet {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        #planet-details button {
            width: 100%;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(40, 40, 60, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        /* 简易模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .modal-content {
            background: rgba(30, 30, 50, 0.95);
            margin: 60px auto;
            padding: 20px;
            border: 1px solid #5a5a7a;
            width: 520px;
            border-radius: 8px;
            color: #fff;
        }
        .modal-content h2 { color: #00d4ff; margin-bottom: 10px; }
        .modal-close { float: right; cursor: pointer; color: #ccc; }
        .template-buttons button { width: auto; margin-right: 8px; margin-top: 6px; padding: 6px 10px; }
        .bar { height: 8px; background:#2a2a4a; border-radius:4px; overflow:hidden; }
        .bar > span { display:block; height:100%; background:#00d4ff; }

        /* 顶部快捷栏 */
        #topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            background: rgba(20, 20, 40, 0.95);
            border-bottom: 1px solid #4a4a6a;
            z-index: 3000;
        }
        #topbar .brand { color:#00d4ff; font-weight:700; letter-spacing:.5px; }
        #topbar .actions { display:flex; gap:8px; }
        #topbar .actions button { width:auto; padding:6px 10px; margin:0; }
    </style>
</head>
<body>
    <div id="topbar">
        <div class="brand">Glax War</div>
        <div class="actions">
            <button id="top-story-btn" title="生成并查看战后叙事">战后叙事</button>
            <button id="top-chat-btn" title="与AI对话进行历史共创">AI对话</button>
        </div>
    </div>
    <div id="game-container" style="padding-top:44px;">
        <!-- Left Panel: Game Controls -->
        <div id="left-panel">
            <div class="turn-info">
                <div>回合</div>
                <div class="turn-number" id="turn-number">0</div>
            </div>

            <div class="panel-section">
                <h2>游戏控制</h2>
                <button id="new-game-btn">新游戏</button>
                <button id="end-turn-btn" disabled>结束回合</button>
                <label style="display:flex; align-items:center; gap:6px; margin-top:8px; font-size:12px;">
                    <input type="checkbox" id="auto-end-turn" /> 自动结束回合
                </label>
                <button id="toggle-postgame-btn" style="margin-top:6px;">开启战后继续</button>
                <button id="toggle-ai-btn" style="margin-top:6px;">AI接管玩家</button>
                <div style="display:flex; gap:6px; margin-top:8px;">
                    <button id="show-rules-btn" style="flex:1;">规则说明</button>
                    <button id="show-narrative-btn" style="flex:1;">战后叙事</button>
                </div>
            </div>

            <div class="panel-section">
                <h2>资源</h2>
                <div id="resources-display">
                    <div class="resource-item">
                        <span class="resource-label">能量:</span>
                        <span class="resource-value" id="resource-energy">0</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-label">矿物:</span>
                        <span class="resource-value" id="resource-minerals">0</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-label">科研:</span>
                        <span class="resource-value" id="resource-research">0</span>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2>我的星球</h2>
                <div id="my-planets" class="planet-list"></div>
            </div>
        </div>

        <!-- Center: Galaxy Map -->
        <div id="canvas-container">
            <canvas id="galaxy-canvas"></canvas>
            <div id="tooltip" class="tooltip"></div>
            <div style="position:absolute; left:10px; bottom:10px; background:rgba(0,0,0,0.4); padding:8px; border-radius:6px; font-size:12px;">
                <label style="display:block; margin-bottom:4px; color:#ccc;">背景图：</label>
                <input id="bg-file" type="file" accept="image/*" style="font-size:12px;" />
            </div>
        </div>

        <!-- Right Panel: Details and Events -->
        <div id="right-panel">
            <div class="panel-section" id="truce-panel" style="display:none;">
                <h2>停战</h2>
                <div id="truce-countdown">计算中...</div>
            </div>
            <div class="panel-section">
                <h2>胜利条件</h2>
                <div id="victory-status">暂无数据</div>
                <div id="truce-hint" style="margin-top:8px; font-size:12px; color:#ccccff;"></div>
                <button id="export-chronicle-btn" style="margin-top:10px;">导出本局编年史（Markdown）</button>
            </div>
            <div class="panel-section">
                <h2>舰队面板</h2>
                <div id="fleet-list" style="font-size:12px;">暂无舰队</div>
                <div style="margin-top:10px; display:flex; gap:6px;">
                    <button id="create-fleet-btn">在选中星球创建小型舰队</button>
                </div>
                <div style="margin-top:12px;">
                    <h3>移动</h3>
                    <label style="font-size:12px; color:#aaaacc;">选择舰队</label>
                    <select id="fleet-select"></select>
                    <label style="font-size:12px; color:#aaaacc; margin-top:6px; display:block;">相邻目的地</label>
                    <select id="fleet-dest"></select>
                    <button id="move-fleet-btn" style="margin-top:6px;">下达移动</button>
                </div>
                <div style="margin-top:12px;">
                    <h3>增补/回收</h3>
                    <label style="font-size:12px; color:#aaaacc;">护卫</label>
                    <input id="reinforce-corvette" type="number" value="0" />
                    <label style="font-size:12px; color:#aaaacc;">侦察</label>
                    <input id="reinforce-scout" type="number" value="0" />
                    <label style="font-size:12px; color:#aaaacc;">驱逐</label>
                    <input id="reinforce-destroyer" type="number" value="0" />
                    <label style="font-size:12px; color:#aaaacc;">巡洋</label>
                    <input id="reinforce-cruiser" type="number" value="0" />
                    <label style="font-size:12px; color:#aaaacc;">战列</label>
                    <input id="reinforce-battleship" type="number" value="0" />
                    <button id="reinforce-btn" style="margin-top:6px;">应用增补/回收</button>
                    <small style="display:block; color:#aaaacc;">负数表示回收并返还50%资源</small>
                </div>
            </div>
            <div class="panel-section">
                <h2>星球详情</h2>
                <div id="planet-details">点击星球查看详情</div>
            </div>

            <div class="panel-section">
                <h2>势力总统计</h2>
                <div id="power-stats">点击“新游戏”后这里显示各势力综合分与构成</div>
            </div>

            <div class="panel-section">
                <h2>指令面板</h2>
                <div id="command-panel">
                    <div class="command-form">
                        <label>指令类型:</label>
                        <select id="command-type">
                            <option value="">选择指令</option>
                            <option value="colonize">殖民</option>
                            <option value="build">建造</option>
                            <option value="research">研究</option>
                            <option value="strategy">战略计划</option>
                        </select>
                        <div id="command-params"></div>
                        <button id="submit-command-btn" disabled>提交指令</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2>事件日志</h2>
                <div id="event-log" class="event-log"></div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">加载中...</div>

        <script src="game.js"></script>
        <script>
            (function(){
                const btn = document.getElementById('top-story-btn');
                if (btn) btn.addEventListener('click', () => { window.location.href = '/story'; });
                const chatBtn = document.getElementById('top-chat-btn');
                if (chatBtn) chatBtn.addEventListener('click', () => { window.location.href = '/chat'; });
            })();
        </script>

    <!-- Fleet Modal -->
    <div id="fleet-modal" class="modal">
        <div class="modal-content">
            <span id="fleet-modal-close" class="modal-close">✖</span>
            <div id="fleet-modal-body">加载中...</div>
        </div>
    </div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span id="rules-modal-close" class="modal-close">✖</span>
            <h2>规则说明</h2>
            <div id="rules-modal-body">加载中...</div>
        </div>
    </div>

    <!-- Narrative Modal -->
    <div id="narrative-modal" class="modal">
        <div class="modal-content">
            <span id="narrative-modal-close" class="modal-close">✖</span>
            <h2>战后叙事</h2>
            <pre id="narrative-modal-body" style="white-space:pre-wrap; font-family:inherit; font-size:12px;">加载中...</pre>
        </div>
    </div>
</body>
</html>
